
{% extends 'accounts/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>
<h4>Vous avez déjà un compte ?</h4>
<a href="/accounts/login">Se connecter</a>
{% endblock %}
