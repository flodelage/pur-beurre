
{% extends 'catalog/base.html' %}

{% load static %}


{% block title %}Mon compte{% endblock %}

{% block content %}
<div class="container-fluid py-5 px-0">
    <div class="banner" id="greetings" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4));">
        <h2 class= "greetings-title">Salut</h2>
        <h2 class= "greetings-username">{{profile.username | title}} !</h2>
    </div>
    <div class="user-infos">
        <div class="user-email">
            <p class="email">{{profile.email}}</p>
        </div>
    </div>
</div>
{% endblock content %}
