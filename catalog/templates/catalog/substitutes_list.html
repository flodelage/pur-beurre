
{% extends 'accounts/base.html' %}

{% block title %}Substituts{% endblock %}

{% block content %}
<div>
    <h2>Substituts au produit {{ product.name }}:</h2>
</div>
<div class="searchpage-container">
    <div class="cards-product">
        {% for substitute in substitutes %}
        <a href="{% url 'product_detail' product_pk=substitute.id %}" class="card-link">
            <div class="card-product">
                <h1 class="card-product-name">{{ substitute.name }}</h1>
                <img src={{ substitute.picture }} alt="food picture">
                <h2 class="card-product-nutriscore">{{ substitute.nutriscore }}</h2>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
